<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <div id="mode-selection" class="modal">
            <div class="modal-content">
                <div id="start-menu">
                    <h2>Selecciona un Modo de Juego</h2>
                    <button id="btn-pvp">Jugar vs Amigo (Local)</button>
                    <button id="btn-ai">Jugar vs IA</button>
                </div>
                <div id="game-over-menu" class="hidden">
                    <h2 id="game-over-message">Juego Terminado</h2>
                    <button onclick="location.reload()">Jugar de Nuevo</button>
                </div>
                <div id="promotion-menu" class="hidden">
                    <h2>Coronación</h2>
                    <div class="promotion-options">
                        <button class="promo-btn" data-piece="q">♕ Reina</button>
                        <button class="promo-btn" data-piece="r">♖ Torre</button>
                        <button class="promo-btn" data-piece="b">♗ Alfil</button>
                        <button class="promo-btn" data-piece="n">♘ Caballo</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="board"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
